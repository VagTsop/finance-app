<section class="pots">
  <header>
    <h1>Savings pots</h1>
    <p class="text-muted">Visualise progress towards each savings goal.</p>
  </header>

  <div class="grid pots-grid">
    <article class="card" *ngFor="let pot of pots()">
      <header>
        <h2>{{ pot.name }}</h2>
        <p class="text-muted">Target {{ formatCurrency(pot.target) }}</p>
      </header>
      <p class="pots-total">{{ formatCurrency(pot.total) }} saved</p>
      <div class="pots-progress">
        <div class="pots-progress-bar" [style.--progress]="pot.progress + '%'"></div>
      </div>
      <p class="text-muted">{{ pot.progress }}% of goal reached</p>
    </article>
  </div>
</section>
